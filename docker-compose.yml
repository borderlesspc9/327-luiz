version: '3.8'

services:
  # Backend Laravel
  backend:
    build:
      context: ./semMultas
      dockerfile: Dockerfile
    container_name: semmultas_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./semMultas:/var/www/html
      - ./semMultas/storage:/var/www/html/storage
    networks:
      - semmultas_network
    depends_on:
      - db
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite

  # Nginx para Laravel
  nginx:
    image: nginx:alpine
    container_name: semmultas_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./semMultas:/var/www/html
      - ./semMultas/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - semmultas_network
    depends_on:
      - backend

  # Frontend Vue.js
  frontend:
    build:
      context: ./semMultasWeb
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: semmultas_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    networks:
      - semmultas_network
    depends_on:
      - nginx

  # Banco de dados SQLite (opcional, já que usamos SQLite)
  # Se quiser usar MySQL, descomente abaixo e comente o volume do SQLite
  # db:
  #   image: mysql:8.0
  #   container_name: semmultas_db
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_DATABASE: semmultas
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_PASSWORD: password
  #     MYSQL_USER: semmultas
  #   volumes:
  #     - db_data:/var/lib/mysql
  #   networks:
  #     - semmultas_network
  #   ports:
  #     - "3306:3306"

  # SQLite - apenas criar o arquivo se não existir
  db:
    image: alpine:latest
    container_name: semmultas_db_init
    volumes:
      - ./semMultas/database:/database
    command: sh -c "touch /database/database.sqlite && chmod 666 /database/database.sqlite"
    networks:
      - semmultas_network

networks:
  semmultas_network:
    driver: bridge

