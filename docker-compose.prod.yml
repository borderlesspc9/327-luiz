services:
  # Backend Laravel
  backend:
    build:
      context: ./semMultas
      dockerfile: Dockerfile.prod
    container_name: semmultas_backend
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./semMultas/storage:/var/www/html/storage
      - ./semMultas/database:/var/www/html/database
      - ./backups:/var/www/html/backups
    networks:
      - semmultas_network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx para Laravel
  nginx:
    image: nginx:alpine
    container_name: semmultas_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./semMultas:/var/www/html:ro
      - ./semMultas/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - semmultas_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/run/nginx.pid || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Vue.js
  frontend:
    build:
      context: ./semMultasWeb
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.seudominio.com/api}
    container_name: semmultas_frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - semmultas_network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD-SHELL", "test -f /usr/share/nginx/html/index.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backup automÃ¡tico do banco
  backup:
    image: alpine:latest
    container_name: semmultas_backup
    restart: "no"
    volumes:
      - ./semMultas/database:/database:ro
      - ./backups:/backups
    networks:
      - semmultas_network
    command: >
      sh -c "
        apk add --no-cache sqlite &&
        while true; do
          BACKUP_FILE=/backups/database_$$(date +%Y%m%d_%H%M%S).sqlite
          cp /database/database.sqlite $$BACKUP_FILE &&
          gzip $$BACKUP_FILE &&
          find /backups -name '*.sqlite.gz' -mtime +7 -delete &&
          sleep 86400
        done
      "

networks:
  semmultas_network:
    driver: bridge
